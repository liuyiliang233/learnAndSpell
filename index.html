<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="Author: xushengfeng.You can choose a word meter and do word learning memories on this page, such as learning the word spelling, pronunciation, interpretation. You can even practice the word spelling through multiple exercises.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="asset/icon-192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="asset/icon-192.png">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="manifest" href="manifest.json" />
    <script src="js/map.js"></script>
    <script src="js/dic.js"></script>

    <title>记忆单词</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item" id="list_show">list</li>
        <li class="nav-item" id="mode_b" title="点击切换拼写或背词">背词</li>
        <select id="dropdown" title="词书切换"></select>
        <input type="range" name="间距" id="spacing" min="0" max="1" step="0.05" title="音节分词间距">
        <li class="nav-item" id="sum"></li>
        <a href="https://github.com/xushengfeng/rmbw"></a>
    </ul>

    <div id="List" tabindex="0">
        <li class="nav-item" id="list_disappear">list</li>
        <div id="control">
            <div>
                <lock-b id="list"></lock-b>列表模式
            </div>
            <div>
                <lock-b id="playC"></lock-b>发音
            </div>
            <div>
                <lock-b id="playtC"></lock-b>翻译发音
            </div>
            <div>
                <lock-b id="autoC"></lock-b>自动播放
            </div>
            <div>
                <lock-b id="wordStyle"></lock-b>样式
            </div>
            <div>
                <lock-b id="R"></lock-b>random
            </div>
            <div>
                <lock-b id="r_in_0"></lock-b>random in blank
            </div>
            <div>
                <lock-b id="bingC"></lock-b>bing
            </div>
            <div>
                <lock-b id="wordC"></lock-b>word
            </div>
            <div>
                <lock-b id="phoneticC"></lock-b>phonetic
            </div>
            <div>
                <lock-b id="translationC"></lock-b>translation
            </div>
            <input type="number" min="1" id="spellN" value="3">
            <input type=text placeholder="数据库地址" id="sql" value="0.0.0.0">
            <input type=text placeholder="词典key" id="dic_key" value="">
        </div>
        <div id="leftList"></div>
        <div id="store_file">
            <button id="download_store">下载数据库</button>
            <button id="upfile">上传数据库</button>
            <input type="file" name="上传数据库" id="upload_store" accept=".json">
        </div>
        <div>
            <div id="chart"></div>
        </div>
    </div>
    <div id="main">
    </div>
    <audio id="audio"></audio>
    <ul id="nav2">
    </ul>

    <script src="js/js.js"></script>

    <template id="word_card">
        <div id="word_bar">
            <div id="kel"><button id="d"></button><span></span><button id="u"></button></div><input type="number" id="n"
                min="0" autocomplete="off">
            <div id="sel"><button id="d"></button><span></span><button id="u"></button></div><input type="number" id="s"
                min="0" autocomplete="off">
            <div id="tags"></div>
            <button id="play_b"></button>
            <button id="other_b"></button>
            <button id="spell_b"></button>
        </div>
        <div id="word-main">
            <div id="word"></div>
            <div id="phonetic"></div>
            <div id="translation"></div>
            <div id="more"></div>
        </div>
        <div id="word_other"><iframe src="" frameborder="0"></iframe></div>
        <div id="word_spell">
            <input id="spellWord" type="text" autofocue="autofocue" enterkeyhint="done" placeholder="">
            <div id="word"></div>
            <div id="phonetic"></div>
            <div id="translation"></div>
        </div>
    </template>
    <script src="lib/template.js"></script>
    <script src="lib/template2.js"></script>
</body>

</html>
